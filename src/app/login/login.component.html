<div class="mt-5 col-md-6 offset-md-3">
    <form class="shadow p-5 border">
        <div class="form-group">
            <label for="nameUser">Usuário</label>
            <input #name id="nameUser" type="text" class="form-control" placeholder="Nome do usuário">
        </div>
        <div class="form-group">
            <label for="pwd">Senha</label>
            <input #password type="password" class="form-control" id="pwd" placeholder="Password">
        </div>
        <div class='form-group'>
            <button class='btn btn-primary float-right' (click)='logar(name.value, password.value)'>Login</button>
        </div>
    </form>
</div>
